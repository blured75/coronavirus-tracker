<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
TEST TEST TEST
<div class="container">
    Nombre de visites :
    <a href="https://www.compteurdevisite.com" title="compteurs visiteurs gratuits"><img src="https://counter11.stat.ovh/private/compteurdevisite.php?c=1yt67p5dkncs2z4lahrqmthp6qwy3z4b" border="0" title="compteurs visiteurs gratuits" alt="compteurs visiteurs gratuits"></a>
    <img src="https://media.giphy.com/media/UowThU9A9149LjSLpW/giphy.gif"/>
    <h1>Corona Virus Tracker</h1>
    <p>This application list the current number of cases reported around the globe </p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p><span>New Cases reported since previous day</span>
        <span th:text="${totalNewCases}"></span></p>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total cases reported</th>
                <div th:each="header : ${headersTab}">
                    <th th:text="${header}"></th>
                </div>
            </tr>
        </thead>
        <a href="/graph">Access the France graph</a>
        <tr th:each="locationStat : ${locationStats}">
            <td><a th:text="${locationStat.state}" th:href="${locationStat.state + '/' + locationStat.country}"></a></td>
            <td><a th:text="${locationStat.country}" th:href="${locationStat.state + '/' + locationStat.country}"></a></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:each="deltaCases : ${locationStat.deltaCasesDayBefore}"><span th:text="${deltaCases}"></span></td>
        </tr>
    </table>
</div>

</html>
